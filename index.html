<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Space Invaders</title>
        <meta name="description" content="Classical game written in HTML5, CSS3 and Javascript. Without canvas, I used simple HTML elements like divs. ">
        <meta name="keywords" content="Html Space Invaders">
        <meta name="author" content="Mitja Gustin">
        <link media="screen" rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>

        <div id="toolbar">
            <fieldset>
                <label for="txtPoints">score</label>
                <span id="txtPoints">0</span>
            </fieldset>
            <fieldset>
                <label for="txtShots">shots</label>
                <span id="txtShots">0</span>
            </fieldset>
        </div>

        <div id="invasion-land" title="The moving mass of invaders, ordery by the rank"></div>
        
        <div id="life_lost_wall" title="Invisible border, when collided by invasion force, the game is over"></div>

        <img id="cannon" src="img/baseship.png" alt="My base ship" title="My base ship">

        <hr>

        <section id="components" style="display: none;">
            
            <div id="landing">
                <div class="jumbo">
                    <h1>Welcome to <span>Space invaders</span></h1>
                    <button id="btnStartShooting">Start shooting ?</button>
                </div>
            </div>

            <div id="winner">
                <div class="jumbo">
                    <h1>You won !!!</h1>
                    <button id="btnStartAnother">Start another shooting ?</button>
                </div>
            </div>

            <div id="looser">
                <div class="jumbo">
                    <h1>You lost looser !!!</h1>
                    <button id="btnRestart">Give it another try ?</button>
                </div>
            </div>

        </section>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/jquery-collision.min.js"></script>
        <script src="js/helpers.js"></script>
        <script src="js/fshoot.js"></script>
    </body>
</html>
