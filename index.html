<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Space Invaders</title>
        <meta name="description" content="Classical game written in HTML5, CSS3 and Javascript. Without canvas, I used simple HTML elements like divs. ">
        <meta name="keywords" content="Html Space Invaders">
        <meta name="author" content="Mitja Gustin">
        <link media="screen" rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div id="toolbar">
            <fieldset>
                <label for="txtPoints">score</label>
                <span id="txtPoints">0</span>
            </fieldset>
            <fieldset>
                <label for="txtShots">shots</label>
                <span id="txtShots">0</span>
            </fieldset>
        </div>

        <div id="invasion-land"></div>
        
        <div id="life-lost-wall"></div>

        <img id="cannon" src="cannon.png" alt="My gun to fire" title="My gun to fire">

        <hr>

        <section id="components" style="display: none;">
            
            <div id="landing">
                <div class="jumbo">
                    <h1>Welcome to <span>Space invaders</span></h1>
                    <button id="btnStart">Start shooting ?</button>
                </div>
            </div>

            <div id="winner">
                <div class="jumbo">
                    <h1>You won !!!</h1>
                    <button id="btnStart">Start another shooting ?</button>
                </div>
            </div>

            <div id="looser">
                <div class="jumbo">
                    <h1>You lost looser !!!</h1>
                    <button id="btnStart">Give it another try ?</button>
                </div>
            </div>

        </section>

        <script src="jquery-1.11.2.min.js"></script>        
        <script src="jquery-collision.min.js"></script>    

        <script>
            "use strict";

            /* our custom jquery plugins */

            $.fn.refresh = function() { /* forces to refresh snapshot of jquery selector's selection */
                return $(this.selector);
            };


        </script>    
        <script src="fshoot.js"></script>        
        
    </body>
</html>
